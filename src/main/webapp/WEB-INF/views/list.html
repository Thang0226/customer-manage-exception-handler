<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{layout :: head}">
    <title>List</title>
</head>

<body>
<h2>Customer List</h2>
<p style="margin-left: 5px; font-size: large">
    <a th:href="@{/customers/create}"> Add new customer </a>
</p>

<div th:if="${message}" class="notify">
    <span th:text="${message}"></span>
</div>

<table id="list">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Delete information</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${customers}">
        <td><a th:href="@{/customers/{id}/update(id=${row.id})}" th:text="${row.name}"></a></td>
        <td th:text="${row.email}"></td>
        <td th:text="${row.address}"></td>
        <td>
            <a th:href="@{/customers/{id}/delete(id=${row.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:insert="~{/layout :: footer}"></div>
</body>
</html>
